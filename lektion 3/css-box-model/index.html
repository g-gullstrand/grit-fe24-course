<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 120px;
            height: 20px;
            padding: 20px 30px;
            border: 20px solid rgb(213, 160, 85);
            margin: 30px 20px;
            text-align: center;
            background-color: blueviolet;
        }
        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box content-box">120 x 20</div>
    <div class="box border-box" style="width: 220px; height:80px;">220 x 20</div>
    
    
    <div style="background-color:aqua; width:200px;">120 x 20</div>
    <div style="background-color:rgb(158, 139, 60); width:200px;">120 x 20</div>
    <div style="background-color:rgb(173, 46, 118); width:200px;">120 x 20</div>
    <div style="background-color:rgb(50, 136, 79); width:200px;">120 x 20</div>
    <div style="background-color:aqua; width:200px;">120 x 20</div>
</body>
</html>
